<!-- slider recorriendo un producto -->
<swiper-container>
    <swiper-slide *ngFor="let img of product.images">
        <img [src]="img" alt="" srcset="">
    </swiper-slide>
</swiper-container>

<!-- titulo -->
<h3>{{product.title}}</h3>
<!-- precio pipeline use-->
<b>{{product.price | currency}}</b>
<!-- descripcion -->
<p>{{product.description}}</p>
<!-- agregar al carrito -->
<button>Agregar al carrito</button>
<button>Editar</button>
