<article class="product-card">
    <div class="img__container">
        <span (click)="onShowDetail()">
            <img [src]="product.images[0]" alt="">
        </span>
    </div>

    <div class="product-card__description">
        <div class="product_title__container">
            <p>{{product.title}}</p>
        </div>
    
        <div class="product-card__price_container">
            <h2>{{product.price}}</h2>
        </div>
        <div class="product-card__carrito_compra">
            <button (click)="onAddToCart()">Agregar al carrito</button>
        </div>
    </div>
</article>
